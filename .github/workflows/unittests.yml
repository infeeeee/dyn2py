name: Unit tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    uses: ./.github/workflows/test.yml
    with:
      python-version: ${{ matrix.python-version }}
      os: ${{ matrix.os }}
